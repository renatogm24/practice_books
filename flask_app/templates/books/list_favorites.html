<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-6 text-center my-3">
            {{book.title}} Favorite's book By
        </h1>
        <form class="row" action="/books/add_favorite" method="POST">
            <input type="hidden" name="book_id" value="{{book.id}}" />
            <label for="author_id" class="form-label">Add favorite book:</label>
            <select class="form-select" name="author_id" id="author_id">
          {% for author in authors %}
          <option value="{{author.id}}">{{author.name}}</option>
          {% endfor %}
        </select>
            <button class="col-2 btn btn-primary" type="submit">Save</button>
        </form>
        <a class="btn btn-warning my-3" href="/books">Show Books</a>
        <table class="table table-hover my-3">
            <thead class="table-dark">
                <tr>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                {% if book.favorites_by[0]["name"] != None %} {% for author in book.favorites_by %}
                <tr>
                    <td><a href="/authors/{{author.id}}">{{author.name}}</a></td>
                </tr>
                {% endfor %} {% endif%}
            </tbody>
        </table>
    </div>
</body>

</html>
