<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-6 text-center my-3">All Books</h1>
        <form class="row" action="/books/save" method="POST">
            <label for="title" class="form-label">Title:</label>
            <div class="input-group mb-4">
                <input type="text" id="title" name="title" class="form-control" placeholder="Book title" />
            </div>
            <label for="num_pages" class="form-label">Pages:</label>
            <div class="input-group mb-4">
                <input type="number" id="num_pages" name="num_pages" class="form-control" placeholder="Pages" />
            </div>
            <button class="col-2 btn btn-primary" type="submit">Save</button>
        </form>
        <a class="btn btn-warning mt-3" href="/authors">Add Author</a>
        <table class="table table-hover my-3">
            <thead class="table-dark">
                <tr>
                    <th>Books</th>
                    <th>Pages</th>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
                    <td>{{book.num_pages}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
