<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-6 text-center my-3">
            {{author.name}} Favorite's book
        </h1>
        <form class="row" action="/authors/add_favorite" method="POST">
            <input type="hidden" name="author_id" value="{{author.id}}" />
            <label for="book_id" class="form-label">Add favorite book:</label>
            <select class="form-select" name="book_id" id="book_id">
          {% for book in books %}
          <option value="{{book.id}}">{{book.title}}</option>
          {% endfor %}
        </select>
            <button class="col-2 btn btn-primary" type="submit">Save</button>
        </form>
        <a class="btn btn-warning my-3" href="/authors">Show Authors</a>
        <table class="table table-hover my-3">
            <thead class="table-dark">
                <tr>
                    <th>Favorite Book</th>
                    <th>Pages</th>
                </tr>
            </thead>
            <tbody>
                {% if author.favorites[0]["title"] != None %} {% for book in author.favorites %}
                <tr>
                    <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
                    <td>{{book.num_pages}}</td>
                </tr>
                {% endfor %} {% endif%}
            </tbody>
        </table>
    </div>
</body>

</html>
