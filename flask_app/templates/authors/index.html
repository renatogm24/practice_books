<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-6 text-center my-3">All Authors</h1>
        <form class="row" action="/authors/save" method="POST">
            <label for="name" class="form-label">New Author:</label>
            <div class="input-group mb-4">
                <input type="text" id="name" name="name" class="form-control" placeholder="Author name" />
            </div>
            <button class="col-2 btn btn-primary" type="submit">Save</button>
        </form>
        <a class="btn btn-warning mt-3" href="/books">Add Book</a>
        <table class="table table-hover my-3">
            <thead class="table-dark">
                <tr>
                    <th>Authors</th>
                </tr>
            </thead>
            <tbody>
                {% for author in all_authors %}
                <tr>
                    <td><a href="/authors/{{author.id}}">{{author.name}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
